<!DOCTYPE html>
<html>
<head>
<title>InTeTestat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="Libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link href="client.css" rel="stylesheet" />
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet" />
</head>
<body>
	<!-- Header bar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">whiteIt</a>
			</div>
			<div class="navbar-header" data-bind="visible: currentUser() != ''">
<<<<<<< .mine
				<button data-bind="click: function() { $root.showBox('NewLink') }" class="btn btn-success">New
					Link</button>
				<button data-bind="click: function() { $root.logout() }" class="btn btn-success">Logout</button>
			</div>
			<div class="navbar-collapse collapse" data-bind="visible: currentUser() == ''">
				<form class="navbar-form navbar-right" role="form">
					<div class="form-group">
						<input type="text" data-bind="value: name" placeholder="User" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" data-bind="value: password" placeholder="Password" class="form-control">
					</div>
					<button data-bind="click: function() { $root.login() }" class="btn btn-success">Sign in</button>
					<button data-bind="click: function() { $root.showBox('Register') }" class="btn btn-success">Register</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>

	<!-- New Link -->
	<div class="jumbotron" data-bind="visible: currentBox() == 'NewLink'">
		<div class="container">
			<button data-bind="click: function() { $root.closeBox(); }" class="btn" style="float:right">X</button>
			<form role="form">
				<div class="form-group">
					<input type="text" data-bind="value: newLinkTitle" placeholder="Title" class="form-control"></input>
				</div>
				<div class="form-group">
					<input type="text" data-bind="value: newLinkUrl" placeholder="Url" class="form-control"></input>
				</div>
				<button data-bind="click: function() { $root.createLink() }" class="btn btn-success">Create Link</button>
			</form>
		</div>
	</div>
	
	<!-- Register -->
	<div class="jumbotron" data-bind="visible: currentBox() == 'Register'">
		<div class="container">
			<button data-bind="click: $root.closeBox()" class="btn" style="float: right">X</button>
			<form role="form">
				<div class="form-group">
					<input type="text" data-bind="value: newUsername" placeholder="Username" class="form-control"></input>
				</div>
				<div class="form-group">
					<input type="password" data-bind="value: newPassword" placeholder="Password" class="form-control"></input>
				</div>
				<button data-bind="click: $root.register()" class="btn btn-success">Register</button>
			</form>
		</div>
	</div>


	<!-- Message bar -->

	<!-- All Links view -->
	<div class="jumbotron" data-bind="visible: currentPage() == 'AllLinks'">
		<div class="container">
			<div data-bind="foreach: entries">
				<div id="test">
					<img src="images/upVoteBlank.png" data-bind="click: function(data, event) { $root.vote($data.id, 'up') }" /> <span data-bind="text: $data.rating.value"></span> <img
						src="images/downVoteBlank.png" data-bind="click: function(data, event) { $root.vote($data.id, 'down') }"
					/>
				</div>

				<h1>
					<a data-bind="attr: { href: $data.url }" target="_blank"><span data-bind="text: $data.title"></span></a>
				</h1>
				<p>
					Created on: <span data-bind="text: $data.createTimeDisplay" ></span>
				</p>
				<p>
					<a data-bind="click: function(data, event) { $root.viewLinkDetail($data.id) }"> <span data-bind="text: $data.comments.length"></span> Comments
					</a>
				</p>
			</div>
		</div>
	</div>



	<!-- Link Detail -->
	<div class="jumbotron" data-bind="visible: currentPage() == 'LinkDetail'">
		<div class="container">

			<div data-bind="with: currentEntry">


				<div>
					<img src="images/upVoteBlank.png" data-bind="click: function(data, event) { $root.vote(id, 'up') }" /> <span data-bind="text: rating.value"></span> <img src="images/downVoteBlank.png"
						data-bind="click: function(data, event) { $root.vote(id, 'down') }"
					/>
				</div>

				<h1>
					<a data-bind="attr: { href: url }" target="_blank">
						<h1>
							<span data-bind="text: title"></span>
						</h1>
					</a>
				</h1>
				<p>
					Created on: <span data-bind="text: createTimeDisplay">
				</p>
				<p>
					<a data-bind="click: function(data, event) { $root.viewLinkDetail($data.id) }"> <span data-bind="text: comments.length"></span> Comments
					</a>
				</p>



				<div class="newComment">
					<!-- TODO -->
				</div>

				<div data-bind="foreach: comments">
					<div>
						<img src="images/upVoteBlank.png" data-bind="click: function(data, event) { $root.vote($data.id, 'up') }" /> <span data-bind="text: rating.value"></span> <img
							src="images/downVoteBlank.png" data-bind="click: function(data, event) { $root.vote($data.id, 'down') }"
						/>
					</div>

					<p>
						Created by: <span data-bind="text: $data.author">
					</p>
					<p>
						Created on: <span data-bind="text: $data.createTimeDisplay">
					</p>
					<p>
						<span data-bind="text: $data.text">
					</p>
				</div>

			</div>


		</div>
	</div>
	</div>



	<hr>

	<footer>
		<p>&copy; WhiteIt 2013</p>
	</footer>
	</div>
	<!-- /container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script src="Libs/jquery-2.0.3.js"></script>
	<script src="Libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="Libs/knockout-3.0.0.js"></script>
	<script src="Libs/sammy.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="core.js"></script>
	<script src="dataService.js"></script>
	<script src="init.js"></script>
	<script src="ViewModel.js"></script>

</body>
</html>
